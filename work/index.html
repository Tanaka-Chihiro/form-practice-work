<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>form-practice</title>
  </head>

  <body>
  <section class="background">
    <div class="front-box">
      <h1>登録用フォーム</h1>
      <form class="form-box" action="">

      <div class="form">
        <h2 class="title">アカウント作成</h2>
        <div class="name">
          <h3>個人情報</h3>
          <div class="form-area">
            <label class="label">名字<span class="red">※</span></label>
            <input class="input" type="text" name="family-name" autocomplete="family-name" required>
          </div>
          <div class="form-area">
            <label class="label">名前<span class="red">※</span></label>
            <input class="input" type="text" name="first-name" autocomplete="given-name" required>
          </div>
          <div class="form-area">
            <label class="label">生年月日<span class="red">※</span></label>
            <div class="year-select is_flex">
            <div class="select">
            <select class="input" name="year" id="">
              <option value="" disabled selected>年</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
            </select>
            </div>
            <div class="select">
            <select class="input" name="month" id="">
              <option value="" disabled selected>月</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            </div>
            <div class="select">
            <select class="input" name="date" id="">
              <option value="" disabled selected>日</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            </div>
          </div><!--year-select-->
        </div><!-- form-area -->
          <div class="form-area">
            <p class="gender-label">性別<span class="red">※</span></p>
            <div class="gender-select is_flex">
            <div class="gender">
            <label class="label gender-input">
            <input class="gender" type="radio" name="gender" value="man">
            <span>男性</span>
            </label>
            </div>
            <div class="gender">
            <label class="label gender-input">
            <input class="gender" type="radio" name="gender" value="women">
            <span>女性</span>
            </label>
            </div>
            <div class="gender">
            <label class="label gender-input">
            <input class="gender" type="radio" name="gender" value="others">
            <span>その他</span>
            </label>
            </div>
            </div><!--gender-select flex-->
          </div><!--form-area-->
          <div class="form-area">
            <label class="label">職業</label>
            <div class="select">
            <select class="input" name="month" id="">
              <option value="" disabled selected>選択してください</option>
              <option value="学生">学生</option>
              <option value="会社員">会社員</option>
              <option value="主婦">主婦</option>
              <option value="その他">その他</option>
            </select>
            </div>
          </div>
        </div><!--name-->

        <div class="account">
          <h3>アカウント情報</h3>
          <div class="form-area">
            <label class="label">アカウント名<span class="red">※</span></label>
            <input class="input" type="text" required>
          </div>
          <div class="form-area">
            <label class="label">メールアドレス<span class="red">※</span></label>
            <input class="input" type="text" autocomplete="email" required>
          </div>
          <div class="form-area">
            <label class="label" for="password">パスワード<span class="red">※</span></label>
            <input class="input" type="password" id="password" required>
          </div>
          <div class="form-area">
            <label class="label" for="password">確認用パスワード<span class="red">※</span></label>
            <input class="input" type="password" id="password" required>
          </div>
        </div><!--account-->

        <div class="adress">
          <h3>連絡先</h3>
          <div class="form-area">
            <label class="label">住所<span class="red">※</span></label>
            <input class="input" type="text" required>
          </div>
          <div class="form-area">
            <label class="label">電話番号<span class="red">※</span></label>
            <input class="input" type="text" autocomplete="tel" required>
          </div>
        </div><!--adress-->

        <div class="mail">
          <h3 class="unit-title">購読情報</h3>
            <div class="form-area box-unit">
              <input type="checkbox" value="mail" id="mail">
              <label class="label check-box" for="mail">メールマガジン</label>
            </div>
            <div class="form-area box-unit">
              <input type="checkbox" value="coupon" id="coupon">
              <label class="label check-box" for="coupon">クーポン</label>
            </div>
        </div><!--mail-->

        <div class="button">
          <button type="submit" class="enter submit">アカウント作成</button>

          <p class="policy">アカウントを作成することにより、
            <a class="link" href="#">利用規約</a>と
            <a class="link" href="#">プライバシーポリシー</a>に同意するものとします。</p>
          </div>
    </div><!--form-->
  </form>
  </div><!--front-box-->
  </section><!--background-->
  </body>

</html>
